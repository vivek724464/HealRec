<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" aria-hidden="true">
  <defs>
    <linearGradient id="patGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="1" stop-color="#fb923c"/>
    </linearGradient>
    <linearGradient id="patAccent" x1="0" x2="1">
      <stop offset="0" stop-color="#f472b6"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="40" fill="url(#patGrad)" />

  <!-- soft shapes -->
  <g opacity="0.08" fill="#111827">
    <circle cx="100" cy="120" r="60" />
    <ellipse cx="460" cy="420" rx="120" ry="40" />
  </g>

  <!-- patient figure -->
  <g transform="translate(120,80)">
    <!-- seat / card -->
    <rect x="80" y="220" width="320" height="160" rx="20" fill="#fff" opacity="0.95" />

    <!-- head -->
    <circle cx="240" cy="120" r="56" fill="#fff" />
    <circle cx="240" cy="120" r="54" fill="#fef3c7" />

    <!-- hair -->
    <path d="M200 100 C220 72 260 72 280 100" fill="#374151" opacity="0.95" />

    <!-- eyes -->
    <circle cx="225" cy="122" r="5" fill="#0f172a" />
    <circle cx="255" cy="122" r="5" fill="#0f172a" />

    <!-- smile -->
    <path d="M225 138 Q240 150 255 138" stroke="#0f172a" stroke-width="3" fill="none" stroke-linecap="round" />

    <!-- shirt -->
    <path d="M160 180 L320 180 L340 260 L140 260 Z" fill="#fff3ed" />
    <rect x="220" y="190" width="40" height="10" rx="6" fill="url(#patAccent)" />

    <!-- health card -->
    <rect x="360" y="240" width="60" height="80" rx="10" fill="#fff" stroke="#fde68a" stroke-width="3" />
    <path d="M372 260 h28" stroke="#fca5a5" stroke-width="4" stroke-linecap="round" />
    <path d="M372 278 h18" stroke="#fca5a5" stroke-width="4" stroke-linecap="round" />
  </g>

  <circle cx="520" cy="120" r="30" fill="#fff" opacity="0.06" />
</svg>