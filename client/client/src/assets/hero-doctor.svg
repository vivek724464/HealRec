<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" aria-hidden="true">
  <defs>
    <linearGradient id="docGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#7dd3fc"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="40" fill="url(#docGrad)" />

  <!-- subtle background shapes -->
  <g opacity="0.08" fill="#ffffff">
    <ellipse cx="120" cy="480" rx="160" ry="50" />
    <ellipse cx="480" cy="120" rx="90" ry="30" />
  </g>

  <!-- doctor illustration -->
  <g transform="translate(120,90)" filter="url(#soft)">
    <!-- body -->
    <rect x="120" y="160" width="240" height="180" rx="28" fill="#ffffff" opacity="0.95" />

    <!-- head -->
    <circle cx="240" cy="110" r="60" fill="#fff" />
    <circle cx="240" cy="110" r="58" fill="#fde68a" opacity="0.95" />

    <!-- hair -->
    <path d="M200 88 C220 60 260 60 280 88" fill="#1f2937" opacity="0.9" />

    <!-- eyes -->
    <circle cx="225" cy="110" r="6" fill="#111827" />
    <circle cx="255" cy="110" r="6" fill="#111827" />

    <!-- smile -->
    <path d="M220 128 Q240 142 260 128" stroke="#111827" stroke-width="3" fill="none" stroke-linecap="round" />

    <!-- coat -->
    <path d="M160 190 L320 190 L360 320 L120 320 Z" fill="#eef2ff" />
    <rect x="220" y="210" width="40" height="14" rx="6" fill="url(#accent)" />

    <!-- stethoscope -->
    <path d="M320 220 C360 230 360 270 320 280" stroke="#0f172a" stroke-width="8" stroke-linecap="round" fill="none" />
    <circle cx="328" cy="288" r="12" fill="#0f172a" />
    <rect x="148" y="220" width="10" height="60" rx="5" fill="#0f172a" transform="rotate(15 148 220)" />

    <!-- clipboard -->
    <rect x="150" y="240" width="70" height="90" rx="8" fill="#fff" stroke="#e6eefc" stroke-width="3" />
    <rect x="160" y="250" width="50" height="10" rx="4" fill="#e6eefc" />
    <path d="M165 270 h40" stroke="#c7d2fe" stroke-width="4" stroke-linecap="round" />
    <path d="M165 288 h30" stroke="#c7d2fe" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- small accent circle -->
  <circle cx="520" cy="480" r="36" fill="#fff" opacity="0.06" />
</svg>